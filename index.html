<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<html>
  <head>
    <style>
      body {
        background-color: black;
        color: white;
      }
      button {
        margin-top: 10px;
        width: 10em;
      }
      input, select {
        display: inline-block;
        left: 10em;
        position: absolute;
        width: 7em;
      }
      .color-clouds {
        height: 200px;
        overflow: hidden;
        position: relative;
        width: 300px;
      }
      .control-line {
        margin: 4px 0;
      }
      .controls {
        border: 1px solid darkgray;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        padding-left: 1em;
        position: relative;
      }
      .root {
        border: 1px solid lightgray;
        display: flex;
        flex-direction: row;
        width: 100%;
      }
      #sample1 {
        border-right: 10px solid red;
      }
      #sample2 {
        border-right: 10px solid green;
      }
      #sample3 {
        border-right: 10px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="root">
      <div class="color-clouds-column">
        <div class="color-clouds" id='sample1'></div>
        <div class="color-clouds" id='sample2'></div>
        <div class="color-clouds" id='sample3'></div>
      </div>
      <div class="controls">
        <div class="control-line">
          Box size: <input type='text' name='boxSize' id='boxSize' size=4 value='20' autocomplete='off'>
        </div>
        <div class="control-line">
          Color drift: <input type='text' name='colorDriftFactor' id='colorDriftFactor' size=4 value='5' autocomplete='off'>
        </div>
        <div class="control-line">
          Frame delay: <input type='text' name='frameDelay' id='frameDelay' size=4 value='100' autocomplete='off'>
        </div>
        <div class="control-line">
          Target: <select name='target' id='target' value='sample1' autocomplete='off'>
            <option value='sample1'>Red box</option>
            <option value='sample2'>Green box</option>
            <option value='sample3'>Blue box</option>
          </select>
        </div>
        <button id='start'>Start</button> <button id='stop'>Stop</button>
      </div>
    </div>
    <script type='text/javascript' src='main.js'></script>
    <script type='text/javascript'>
      let interval1 = null;
      let interval2 = null;
      let interval3 = null;

      const init = () => {
        document.getElementById('stop').addEventListener('click', () => {
          const target = document.getElementById('target').value
          switch (target) {
            case 'sample1': if(interval1) clearInterval(interval1); break;
            case 'sample2': if(interval2) clearInterval(interval2); break;
            case 'sample3': if(interval3) clearInterval(interval3); break;
          }
        })
        document.getElementById('start').addEventListener('click', () => {
          const target = document.getElementById('target').value
          switch (target) {
            case 'sample1': if(interval1) clearInterval(interval1); break;
            case 'sample2': if(interval2) clearInterval(interval2); break;
            case 'sample3': if(interval3) clearInterval(interval3); break;
          }
          const interval = colorClouds({
            boxSize: parseInt(document.getElementById('boxSize').value),
            colorDriftFactor: parseInt(document.getElementById('colorDriftFactor').value),
            elementId: target,
            frameDelay: parseInt(document.getElementById('frameDelay').value),
          })
          switch (target) {
            case 'sample1': interval1 = interval; break;
            case 'sample2': interval2 = interval; break;
            case 'sample3': interval3 = interval; break;
          }
        })
      }
      if(document.readyState === 'complete') {
        init()
      } else {
        window.addEventListener('load', () => {
          init()
        })
      }
    </script>
  </body>
</html>
